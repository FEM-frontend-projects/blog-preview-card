<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Learning Published 21 Dec 2023 HTML & CSS foundations These languages are
    the backbone of every website, defining structure, content, and
    presentation. Greg Hooper -->

    <div class="card">
      <div class="image-wrapper">
        <img
          class="image-main"
          src="./assets/images/illustration-article.svg"
          alt=""
        />
      </div>

      <div class="content-wrapper">
        <div class="category">
          <p class="category-title text-preset3-bold">Learning</p>
        </div>
        <p class="text-preset3">Published 21 Dec 2023</p>
        <h1 class="content-title text-preset1">HTML & CSS foundations</h1>
        <p class="text-preset2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="author-wrapper">
        <div class="author-icon-wrapper">
          <img
            class="image-author"
            src="./assets/images/image-avatar.webp"
            alt=""
          />
        </div>
        <h3 class="author-name-text text-preset3-bold">Greg Hooper</h3>
      </div>
    </div>
  </body>
</html>
